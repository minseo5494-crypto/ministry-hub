<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="#7C3AED"/>

  <!-- Sheep body - fluffy cloud shape -->
  <ellipse cx="256" cy="300" rx="130" ry="100" fill="white"/>
  <circle cx="170" cy="270" r="50" fill="white"/>
  <circle cx="342" cy="270" r="50" fill="white"/>
  <circle cx="200" cy="230" r="45" fill="white"/>
  <circle cx="312" cy="230" r="45" fill="white"/>
  <circle cx="256" cy="210" r="40" fill="white"/>

  <!-- Sheep head -->
  <ellipse cx="256" cy="160" rx="55" ry="50" fill="#F5F5F5"/>

  <!-- Ears -->
  <ellipse cx="195" cy="145" rx="22" ry="14" fill="#F5F5F5" transform="rotate(-25 195 145)"/>
  <ellipse cx="317" cy="145" rx="22" ry="14" fill="#F5F5F5" transform="rotate(25 317 145)"/>

  <!-- Eyes -->
  <circle cx="235" cy="155" r="8" fill="#333"/>
  <circle cx="277" cy="155" r="8" fill="#333"/>

  <!-- Nose -->
  <ellipse cx="256" cy="180" rx="10" ry="7" fill="#FFB6C1"/>

  <!-- Legs -->
  <rect x="200" y="370" width="16" height="50" rx="8" fill="#333"/>
  <rect x="240" y="375" width="16" height="45" rx="8" fill="#333"/>
  <rect x="256" y="375" width="16" height="45" rx="8" fill="#333"/>
  <rect x="296" y="370" width="16" height="50" rx="8" fill="#333"/>
</svg>
